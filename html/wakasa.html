<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./wakasa.css">
    <title>若茶大茶会</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
</head>
<body>

    <div class="later">
        <section class="kaimaku">
            <img src="./img/manga/ma177_11_1.png" class="bishi">
            <img src="./img/manga/ma213_4_1.png" class="dododo">
            <img src="./img/manga/ma245_9_1.png" class="gogogo">
            <div class="container">
                <div class="desc">
                    <p>若茶大茶会</p>
                    <p>開幕！</p>
                </div>
            </div>
       </section>
    
       <section class="intro">
        <div class="container">
            <h1 class="section-head">今年の若茶大茶会に向けて<br>去年の若茶大茶会の様子を紹介しよう</h1>
            <div class="sche">
                <div class="time">9:00</div>
                <div class="letter">到着</div>
                <img src="./img/activity-1.jpg" width="150" height="auto">
            </div>
            <div class="sche">
                <div class="time">11:00</div>
                <div class="letter">手伝い</div>
                <img src="./img/activity-1.jpg" width="150" height="auto">
            </div>
            <div class="sche">
                <div class="time">11:30</div>
                <div class="letter">本番</div>
                <img src="./img/activity-1.jpg" width="150" height="auto">
            </div>
            <div class="sche">
                <div class="time">12:00</div>
                <div class="letter">終了</div>
                <img src="./img/activity-1.jpg" width="150" height="auto">
            </div>
    
            <div class="section-head">
                <h1>用いられた茶道具<br>とお菓子の紹介</h1>
            </div>
            <div class="img">
                <img src="./img/activity-1.jpg" width="200" height="auto">
                <img src="./img/activity-1.jpg" width="200" height="auto">
            </div>
            <div class="img">
                <img src="./img/activity-1.jpg" width="200" height="auto">
                <img src="./img/activity-1.jpg" width="200" height="auto">
            </div>
        </div>
       </section>
    </div>

    <script src="wakasa.js"></script>
</body>
</html>
